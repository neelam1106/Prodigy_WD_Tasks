<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stopwatch</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md text-center">
    <h1 class="text-3xl font-bold text-blue-600 mb-6">Stopwatch</h1>

    <div id="display" class="text-4xl font-mono bg-gray-200 py-4 rounded mb-6">00:00:00:000</div>

    <div class="flex flex-wrap justify-center gap-4 mb-6">
      <button onclick="startStopwatch()" class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded">Start</button>
      <button onclick="pauseStopwatch()" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded">Pause</button>
      <button onclick="resetStopwatch()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded">Reset</button>
      <button onclick="recordLap()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Lap</button>
    </div>

    <h3 class="text-xl font-semibold mb-2">Lap Times</h3>
    <ul id="lapTimes" class="text-left text-sm max-h-40 overflow-y-auto space-y-1 bg-gray-50 p-3 rounded shadow-inner"></ul>
  </div>

  <script src="stopwatch.js"></script>
</body>
</html>
